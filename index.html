    <title>Real time Character</title>

<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>

        <div class="counter-container">

            <p>Remaining : <span class="remaining-counter" id="remaining-counter">0</span></p>
        </div>
    </div>

    </div>

</body>
